<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title id="title">Rock, paper, scissors, shoot!</title>
  </head>
  <body>
    <div id="container">
      <div id="top-text"><p>Rock Scissors Paper: Choose Your Weapon Wisely!</p></div>
      <div id="container-2">
        <div id="cards">
          <div>
            <img src="./scaled-rock.jpg" id="rock-img" alt="Balancing rock" />
          </div>
        </div>
        <div id="card-2">
          <p><img src="./scaled-toilet-paper.jpg" id="paper-img" alt="Toilet paper" /></p>
        </div>
        <div id="card-3">
          <p><img src="./scaled-scissors.jpg" id="scissors-img" alt="Types of scissors" /></p>
        </div>
      </div>
      <div id="container-3">
        <button id="rock">ROCK</button>
        <button id="scissors">SCISSORS</button>
        <button id="paper">PAPER</button>        
      </div>

      
    </div>

    <script src="index.js"></script>
  </body>
</html>
